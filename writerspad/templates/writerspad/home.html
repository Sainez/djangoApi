{% extends 'writerspad/base.html' %}

{% block title %}TheWriter|HomePage{% endblock %}

{% block header %}

<nav class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">
        <a id="navbar_brand" class="navbar-brand w-100" href="#"><span id="mainTitle" class="float-left">
                    THE
            <span>WRITERS</span>
                    PAD
        </span>
            <span id="pageTitle" class="float-right">Writers Section</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><h6 href="#" id="loggedUser" class="nav-link"></h6></li>
                <li class="nav-item">
                    <button id="logout" class="nav-link btn btn-sm btn-outline-danger">Logout</button>

            </ul>
        </div>
    </div>
</nav>


{% endblock %}

{% block body %}

    <section id="mainSection" class="col-md-8 col-sm-11 mx-auto p-2 rounded">

        <form id="createArticlesForm" class="form text-center rounded mb-2">

            <button id="btnCreateArticle" type="button" class="btn btn-outline-primary btn-sm"> Create Article </button>

        </form>


        <form id="articlesForm" class="form text-center">

            <h6 id="thepostedarticles"> Posted Articles </h6>

            <ul id="list_group_articles" class="list-group">

            </ul>

        </form>

    </section>


    {% load staticfiles %}

    <!-- Functions Script -->
    <script type="text/javascript" src="{% static 'writerspad/functions/home.js' %}"></script>

{% endblock %}
